<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator in JS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-header">

      </div>
      <div class="calculator-body">
        <h1 class="output-result"></h1>
        <h1 class="Input-value">0</h1>
      </div>
      <div class="calculator-footer">
        <p class="oprn n">C</p>
        <p class="oprn n">AC</p>
        <p class="oprn v">%</p>
        <p class="oprn v">/</p>
        <p class="val v">7</p>
        <p class="val v">8</p>
        <p class="val v">9</p>
        <p class="oprn v">*</p>
        <p class="val v">4</p>
        <p class="val v">5</p>
        <p class="val v">6</p>
        <p class="oprn v">-</p>
        <p class="val v">1</p>
        <p class="val v">2</p>
        <p class="val v">3</p>
        <p class="oprn v">+</p>
        <p class="val v">0</p>
        <p class="val v">00</p>
        <p class="val v">.</p>
        <p class="equal">=</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
